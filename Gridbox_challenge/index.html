<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gridbox challenge</title>
  </head>
  <body>
    <section class="grid-container">
      <header>
        <div class="navi">
          <div class="ST">Side Title</div>
          <div class="Nav1">Nav1</div>
          <div class="Nav2">Nav2</div>
          <div class="Nav3">Nav3</div>
        </div>
      </header>
      <main>
        <section class="main-cont">
          <div class="PT">Post Title</div>
          <div class="SB">Side Bar</div>
          <div class="ADS">Ads</div>
          <div class="PM">Post Meta</div>
          <div class="MC">Main Content</div>
          <div class="MCI">Main Content Image</div>
          <div class="OS">Other Stuff</div>
        </section>
      </main>
      <footer class="FOOT">
        <p>Footer</p>
      </footer>
    </section>
  </body>
</html>
