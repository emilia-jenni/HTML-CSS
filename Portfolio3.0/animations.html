<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio project for Business College Helsinki"
    />
    <meta name="author" content="Emilia Vuorenmaa" />
    <meta
      name="keywords"
      content="HTML5, CSS3, JavaScript, Portfolio, school-project"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,600&family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Emilia's Portfolio</title>
  </head>
  <body>
    <header>
      <div class="main_nav">
        <div class="container">
          <div class="logo">
            <a href="./index.html"
              ><img class="logo" src="logoForDark.svg" alt="Logo Dark"
            /></a>
          </div>
          <nav>
            <ul>
              <li><a href="index.html#work">Work</a></li>
              <li><a href="index.html#experience">Experience</a></li>
              <li><a href="index.html#skills">Skills</a></li>
              <li><a href="./gallery.html">Gallery</a></li>
              <li><a href="./resume.html">Resumé</a></li>
              <li><a href="./animations.html">Animations</a></li>
              <li><a href="index.html#footer">Contact Me</a></li>
            </ul>
          </nav>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div>
      </div>
      <section id="herobanner">
        <h2 id="bannertxt"></h2>
      </section>
    </header>
    <main>
      <div class="container">
      <div class="loader">Loading...</div>

      <div class="data-container">
       <a href="./index.html"><span class="returnbtn"> Frontpage </span></a>
      </div>
      <div class="sign">
        <span class="sign__word">emilia_jenni</span>
      </div>
    </main>
    <footer id="footer">
      <div class="footercontainer">
        <div class="logofooter">
          <img class="logo" src="logoForLight.svg" alt="Logo Dark" />
        </div>
        <div class="socialmedia">
          <ul>
            <li><a href="facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </div>
        <h2>Contact Me</h2>
        <form>
          <div class="form-group">
            <label for="name">Your Name: *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email"> Your Email: *</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Leave a Message: *</label>
            <textarea name="message" id="message" required></textarea>
          </div>
          <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
        </form>
        <button id="backToTop">Top <i class="fas fa-chevron-up"></i></button>
        <p class="copyright">Copyright © 2021 Emilia V</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
