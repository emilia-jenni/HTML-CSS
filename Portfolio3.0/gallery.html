  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,600&family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Emilia's Portfolio</title>
  </head>
  <body>
    <header>
      <div class="main_nav">
        <div class="container">
          <div class="logo">
            <a href="./index.html"
              ><img class="logo" src="logodark.svg" alt="Logo Dark"
            /></a>
          </div>
          <nav>
            <ul>
              <li><a href="index.html#work">Work</a></li>
              <li><a href="index.html#experience">Experience</a></li>
              <li><a href="index.html#skills">Skills</a></li>
              <li><a href="./gallery.html">Gallery</a></li>
              <li><a href="./resume.html">Resumé</a></li>
              <li><a href="index.html#footer">Contact Me</a></li>
              <li>
                <a href="facebook"><i></i></a>
              </li>
              <li>
                <a href="instagram"><i></i></a>
              </li>
              <li>
                <a href="linkedin"><i></i></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div>
      </div>
      <section id="herobanner">
        <h2>welcome to my portfolio</h2>
      </section>
    </header>
    <main>
      <section id="gallery">
        <div class="container">
          <div class="gallery-group">
            <div class="grid-item-1 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/OJZB0VUQKKc/1600x900"
                alt="Tea"
              />
            </div>
            <div class="grid-item-2 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/V4Pn7QeYdPQ/1600x900"
                alt="Flowers"
              />
            </div>
            <div class="grid-item-3 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/cvUIv9j5wDg/1600x900"
                alt="Notebooks"
              />
            </div>
            <div class="grid-item-4 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/c2Y16tC3yO8/1600x900"
                alt="Coffee"
              />
            </div>
            <div class="grid-item-5 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/G0miZ5OYaXI/1600x900"
                alt="Books"
              />
            </div>
            <div class="grid-item-6 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/SyYmXSDnJ54/1600x900"
                alt="Laptop"
              />
            </div>
            <div class="grid-item-7 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/EXdXLrZXS9Q/1600x900"
                alt="London"
              />
            </div>
            <div class="grid-item-8 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/8SeJUmfahu0/1600x900"
                alt="Marvel Comics"
              />
            </div>
            <div class="grid-item-9 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/0TdrHK0po7I/1600x900"
                alt="Golden Retriever"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="footercontainer">
        <div class="logofooter">
          <img class="logo" src="logodark.svg" alt="Logo Dark" />
        </div>
        <h2>Contact Me</h2>
        <form>
          <div class="form-group">
            <label for="name">Your Name: *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email"><i></i> Your Email: *</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message"><i></i> Leave a Message: *</label>
            <textarea name="message" id="message" required></textarea>
          </div>
          <button type="submit">Send Message <i></i></button>
        </form>
        <button id="backToTop">Top<i></i></button>
        <p class="copyright">Copyright © 2021 Emilia V</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
